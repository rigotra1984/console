spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
#spring.datasource.url=jdbc:tc:postgresql:11.1:///?TC_INITSCRIPT=initscript.sql
spring.datasource.url=jdbc:tc:postgresql:13.1-alpine:///console_test
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.global_quote_identifiers=true

console6p1.page-size=20
cors.allowed-origins=*
keycloak.realm=console6p1
keycloak.client-id=console6p1-api

keycloak.auth-server-url=http://localhost:9080
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9080/realms/console6p1
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
jwt.auth.converter.resource-id=account
jwt.auth.converter.principle-attribute=preferred_username