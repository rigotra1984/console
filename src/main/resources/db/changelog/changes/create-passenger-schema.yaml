databaseChangeLog:
  - changeSet:
      id: 03
      author: yaser
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: passenger_pkey
                  name: id
                  type: int
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  constraints:
                    nullable: false
                  name: transport_id
                  type: int
            tableName: passenger
        - addForeignKeyConstraint:
            baseColumnNames: transport_id
            baseTableName: passenger
            constraintName: fk_passenger_transport_id
            onDelete: CASCADE
            onUpdate: CASCADE
            referencedColumnNames: id
            referencedTableName: transport

      rollback:
        - dropTable:
            tableName: passenger