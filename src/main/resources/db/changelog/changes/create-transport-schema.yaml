databaseChangeLog:
  - changeSet:
      id: 02
      author: yaser
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: transport_pkey
                  name: id
                  type: int
              - column:
                  name: registration_date
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: type_vehicle
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: destination
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: brand
                  type: VARCHAR(500)
            tableName: transport

      rollback:
        - dropTable:
            tableName: transport